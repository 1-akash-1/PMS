
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script type="module" src="login.js"></script>
  <title>Login Page</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

<body>
  <div class="wrapper">
        <!--<div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div> -->
        <div class="text-center mt-4 name">
            PMS
        </div>
        <form class="p-3 mt-3">



            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input class="text-field" type="email" name="login-email" id="login-email" placeholder="Email">
            </div>



            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input class="text-field" type="password" name="login-password" id="login-password" placeholder="Password">
            </div>


            <button id="login-btn" class="btn-style mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or 
            <button id="reg-btn" class="an-btn"><a href="Signup.html">REGISTER</button></a> 
        </div>
    </div>


    <div id="result-box">
  <h3 id="result"></h3><br>
     <button id="log-out-btn" class="btn-style">LOG OUT</button>
</div>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="form1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
</body>
</html>
