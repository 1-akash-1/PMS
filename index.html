<html>
<head>
  <title>firebase form auth</title>
  <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <div class="container" id="content01">
      <div class="img-slider">
      </div>
    <div class="center-box" id="login-div">
      <h2 >Login</h2>
      <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br>
      <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br>
      <button id="login-btn" class="btn-style">Login</button><br>
      Don't have an account? <button id="reg-btn" class="an-btn"><a href="Signup.html">REGISTER</button></a> 
      
      <br>
      Login as Admin <button id="reg-btn" class="an-btn"><a href="admin-login.html">LOGIN</button></a>
      <br>
      Login as Worker <button id="reg-btn" class="an-btn"><a href="worker-login.html">LOGIN</button></a> 
     </div>

     <button id="log-btn" class="an-btn"></button>
  </div>  

<div id="result-box">
  <h3 id="result"></h3><br>
     <button id="log-out-btn" class="btn-style">LOG OUT</button>
</div>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="form1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
  </body>
  </html>
